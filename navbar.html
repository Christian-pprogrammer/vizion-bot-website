        class AchievementsSlider {
            constructor() {
                this.currentSlide = 0;
                this.slidesPerView = this.getSlidesPerView();
                this.totalSlides = document.querySelectorAll('.slide').length;
                this.maxSlide = this.totalSlides - this.slidesPerView;
                this.sliderWrapper = document.getElementById('sliderWrapper');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.dotsContainer = document.getElementById('dotsContainer');
                
                this.init();
                this.createDots();
                this.updateNavigation();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    this.slidesPerView = this.getSlidesPerView();
                    this.maxSlide = this.totalSlides - this.slidesPerView;
                    this.currentSlide = Math.min(this.currentSlide, this.maxSlide);
                    this.updateSliderPosition();
                    this.updateNavigation();
                    this.createDots();
                });
            }

            getSlidesPerView() {
                if (window.innerWidth <= 768) return 1;
                if (window.innerWidth <= 992) return 2;
                return 3;
            }

            init() {
                this.updateSliderPosition();
            }

            createDots() {
                const totalDots = this.maxSlide + 1;
                this.dotsContainer.innerHTML = '';
                
                for (let i = 0; i <= this.maxSlide; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    if (i === this.currentSlide) dot.classList.add('active');
                    dot.addEventListener('click', () => this.goToSlide(i));
                    this.dotsContainer.appendChild(dot);
                }
            }

            updateSliderPosition() {
                const translateX = -(this.currentSlide * (100 / this.slidesPerView));
                this.sliderWrapper.style.transform = `translateX(${translateX}%)`;
            }

            updateNavigation() {
                this.prevBtn.disabled = this.currentSlide === 0;
                this.nextBtn.disabled = this.currentSlide >= this.maxSlide;
                
                // Update dots
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentSlide);
                });
            }

            moveSlide(direction) {
                const newSlide = this.currentSlide + direction;
                
                if (newSlide >= 0 && newSlide <= this.maxSlide) {
                    this.currentSlide = newSlide;
                    this.updateSliderPosition();
                    this.updateNavigation();
                }
            }

            goToSlide(slideIndex) {
                if (slideIndex >= 0 && slideIndex <= this.maxSlide) {
                    this.currentSlide = slideIndex;
                    this.updateSliderPosition();
                    this.updateNavigation();
                }
            }
        }

        // Global function for button clicks
        let slider;

        function moveSlide(direction) {
            slider.moveSlide(direction);
        }

        // Initialize slider when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {

    function toggleDropdown(anchor) {
        if (window.innerWidth > 991) return;
        const currentDropdown = anchor.parentElement;

        const allDropdowns = document.querySelectorAll('li.dropdown');

        allDropdowns.forEach(dropdown => {
            if (dropdown === currentDropdown) {
                dropdown.classList.toggle('open');
            } else {
                dropdown.classList.remove('open');
            }
        });
    }
